name: ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Mon 10:00 Asia/Tbilisi (UTC+4)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          RAW_SPREADSHEET_ID: ${{ secrets.RAW_SPREADSHEET_ID }}
          DB_SPREADSHEET_ID: ${{ secrets.TARGET_SPREADSHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_FILE }}
        run: |
          python -m etl.main
