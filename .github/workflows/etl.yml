name: ETL (Google Sheets)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 1" # Mon 10:00 Tbilisi (UTC+4) = 06:00 UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Google service account key file
        shell: bash
        run: |
          mkdir -p .secrets
          cat > .secrets/sa.json << 'EOF'
          ${{ secrets.GOOGLE_SERVICE_ACCOUNT_FILE }}
          EOF
          echo "GOOGLE_SERVICE_ACCOUNT_FILE=$GITHUB_WORKSPACE/.secrets/sa.json" >> $GITHUB_ENV

      - name: Run ETL
        env:
          RAW_SPREADSHEET_ID: ${{ secrets.RAW_SPREADSHEET_ID }}
          TARGET_SPREADSHEET_ID: ${{ secrets.TARGET_SPREADSHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m etl.main
